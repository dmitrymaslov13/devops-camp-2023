apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "90"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  project: default
  source:
    chart: velero
    helm:
      values: |

        nodeSelector:
          ops: "true"
        labels:
          service: "backup"
        podLabels:
          service: "backup"
        image:
          tag: v1.10.0

        initContainers:
        # ┌────────────────────────────────────────────────────────────────────────────────────────────────────────────────────┐
        # │ Plugins for AWS                                                                                                    │
        # │ https://github.com/vmware-tanzu/velero-plugin-for-aws                                                              │
        # │                                                                                                                    │
        # └────────────────────────────────────────────────────────────────────────────────────────────────────────────────────┘
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.6.1
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /target
                name: plugins

        priorityClassName: high-priority

        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 128Mi

        configuration:
          provider: aws
          backupStorageLocation:
            name: "default"
            bucket: "saritasa-rocks-eks-backup"
            config:
              region: "us-west-2"
          volumeSnapshotLocation:
            name: "default"
            config:
              region: "us-west-2"
        credentials:
          useSecret: false

        schedules:
          system:
            labels:
              backup: system
            schedule: "@every 24h"
            template:
              ttl: "480h"
              includedNamespaces:
                - cert-manager
                - ingress-nginx
                - kube-node-lease
                - kube-public
                - kube-system
                - ops
                - opsgenie
                - default
              excludedResources:
                - orders.acme.cert-manager.io
                - challenges.acme.cert-manager.io
                - certificaterequests.cert-manager.io
          a3fs:
            labels:
              backup: a3fs
            schedule: "@every 24h"
            template:
              ttl: "480h"
              includedNamespaces:
                - a3fs
              excludedResources:
                - orders.acme.cert-manager.io
                - challenges.acme.cert-manager.io
                - certificaterequests.cert-manager.io
          
